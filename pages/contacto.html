        <h1><b>CONTACTO</b></h1>
        <form>
            <label for="nombre">Nombre</label> 
            <input type="text" name="nombre" placeholder="Nombre">
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Apellido">
            <br><br>
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" placeholder="Direccion">
            <br><br>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_mail">
            <br><br>
            <label for="fechNac">Fecha de nacimiento</label> 
            <input type="date" name="fechaNac">
            <br><br>
            <label for="femenino">Femenino</label><input type="radio" name="sexo">
            <label for="masculino">Masculino</label><input type="radio" name="sexo">
            <label for="otro">Otro</label><input type="radio" name="sexo"><br><br>
            <caption>Seleccione su pais:</caption>
            <select name="pais" id="pais">
                <option value="arg">Argentina</option>
                <option value="bra">Brasil</option>
                <option value="chi">Chile</option>
                <option value="uru">Uruguay</option>
            </select>
            <br><br>
        
            <input type="submit" value="ENVIAR">
            <input type="submit" value="CANCELAR">
        </form>
